<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Language Labs</title>
    <link rel="stylesheet" href="fourth.css">
    <style>
        /* Added CSS for layout */
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 50px; /* Adjust the gap between cards */
        }

        .card {
            width: calc(50% - 60px); /* Two cards in one row with some gap */
            background-color: #f0f0f0; /* Adjust background color */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Ensures cards don't overflow */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: box-shadow for cards */
        }

        .card-content {
            display: flex;
            align-items: center;
            padding: 50px;
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        .text-content {
            margin-left: 20px;
        }

        .text-content h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .text-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .text-content ul li {
            margin-bottom: 5px;
        }

        .text-content ul li a {
            text-decoration: none; /* Remove default text decoration */
            color: black; /* Set link color to black */
            cursor: pointer; /* Change cursor to pointer */
        }

        .text-content ul li a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            text-align: center;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popup img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar content -->
    </div>
    <main class="main-content">
        <header class="header">
            <!-- Header content -->
        </header>
        <section class="cards">
            <div class="card">
                <div class="card-content">
                    <img src="EEL app screens/page 4/4x/Asset 135@4x.png" alt="Classroom Teaching">
                    <div class="text-content">
                        <h2>Classroom Teaching</h2>
                        <ul>
                            <li><a href="#" onclick="openPopup('path/to/lesson-plan-image.jpg')">Learning Video</a></li>
                            <li><a href="sixth.html">Vocabulary</a></li>
                            <li><a href="eight.html">Lesson Plan</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- More cards -->
        </section>
    </main>

    <!-- Popup Container -->
    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content">
            <img id="popup-image" src="" alt="Popup Image">
            <button onclick="viewPDF()">View PDF</button>
        </div>
    </div>

    <!-- JavaScript for Popup -->
    <script>
        function openPopup(imageUrl) {
            document.getElementById('popup-image').src = imageUrl;
            document.getElementById('popup').style.display = 'flex';
        }

        function viewPDF() {
            // Replace with actual PDF URL or handle PDF view logic
            alert('View PDF functionality goes here');
        }

        // Close popup if clicked outside of the popup content
        document.getElementById('popup').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
